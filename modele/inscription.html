<!DOCTYPE html>
<html>
    <head>
        <title>EFREI Paris - Projet 2 DevWeb - LACHHAB Adrien </title>

        <!-- Importation de Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <script src="../vue/script.js" type="text/javascript" > </script>

    <body>
        <header id="menu">
            <p><a href="../modele" id="nom_site" >ElecInfoMatos</a>  <!-- id="nom_site" --></p>
        </header>

        <form id="formulaire_inscription" name="formulaire_inscription" action=""  method="POST" class="container-fluid">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <h1>Inscription</h1>
                </div>
                <div class="row justify-content-md-center">
                        <div id="radio_button_inscription" >
                            <input class="form-check-input" type="radio" id="statut_1" name="statut" value="Etudiant" placeholder="Etudiant">
                            <label for="statut_1" id="statut_etudiant">Etudiant</label>
                            <input class="form-check-input" type="radio" id="statut_2" name="statut" value="Responsable" placeholder="Responsable" >
                            <label for="statut_2" id="statut_responsable" >Responsable</label>
                        </div>

                        <select class="form-select" aria-label="Default select example" id="derouleur_statut" >
                            <option selected value="">Statut</option>
                            <option value="Etudiant">Etudiant</option>
                            <option value="Responsable">Responsable</option>
                        </select>

                        <div class="form-floating mb-3">
                            <input type="text" id="nom_INS" name="nom_INS" placeholder="Votre nom/Your name" class="form-control">
                            <label for="nom_INS" id="nom_INS">Votre nom/Your name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" id="prenom_INS" name="prenom_INS" placeholder="Votre prénom/Your first name" class="form-control">
                            <label for="prenom_INS" id="prenom_INS">Votre prénom/Your first name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" id="adresse_mail_INS" name="adresse_mail_INS" placeholder="Votre adresse électronique/Your mail" class="form-control">
                            <label for="adresse_mail_INS" id="adresse_mail_INS">Votre adresse électronique/Your mail</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" id="mdp_INS" name="mdp_INS" placeholder="Choisir un mot de passe/ Choose a password" class="form-control">
                            <label for="mdp_INS" id="mdp_INS">Choisir un mot de passe/ Choose a password</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" id="confirmer_mdp_INS" name="confirmer_mdp_INS" placeholder="Confirmez votre mot de passe/ Confirm your password"  class="form-control">
                            <label for="confirmer_mdp_INS" id="confirmer_mdp_INS">Confirmez votre mot de passe/ Confirm your password</label>
                        </div>

                        <div class="form-floating mb-3">
                            <p id="question_ins">Déjà un compte chez nous ? Vous pouvez vous connecter en cliquant <a href="connexion.html" id="lien_CO">ici</a> ! </p>
                        </div>

                        <div class="mb-3">
                            <input type="submit"  id="signin" name="signin"  value="S'inscrire - Sign-in" class="form-control"> 
                        </div>
                </div>
                
            </div>            
        </form>
        
        <footer>
            <p id="phrase_footer" > Curieux des technologies employés ?</p>
            <p id="logos_technos"> 
                <a href="https://developer.mozilla.org/fr/docs/Glossary/HTML5" id="logo_html" class="" target="_blanck"><i class="fa fa-html5"></i> </a>
                <a href="https://developer.mozilla.org/fr/docs/Web/CSS" id="logo_css" class="" target="_blanck"><i class="fa fa-css3"></i></a>

                <a href="https://github.com" id="logo_github" class="" target="_blanck"><i class="fa fa-github"></i> </a>
                <a href="https://developer.mozilla.org/fr/docs/Web/JavaScript" id="logo_js" class="" target="_blanck"><i class="fa-brands fa-js"></i></a>
                <a href="https://www.php.net" id="logo_php" class="" target="_blanck"><i class="fa-brands fa-php" ></i> </a>
                <a href="https://sql.sh" id="logo_BDD" class="" target="_blanck"><i class="fa-solid fa-database" ></i></a>
                <a href="https://trello.com/fr" id="logo_trello" class="" target="_blanck"><i class="fab fa-trello" ></i></a>
                <a href="https://aws.amazon.com/fr/" id="logo_aws" class="" target="_blanck"><i class="fab fa-aws" ></i></a>
            </p>
        </footer>

    </body>
